<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="./index.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">E-Commerce</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class = "container mt-3">
        <h4>Login</h4>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class ="mt-3">
            <button type="button" class="btn d-flex ps-4 pe-4 btn-lg btn-primary btn-outline-light pb-2 \" style="background-color:light" id="btnLogin">Login</button>
          <button type="button" class="btn d-flex ps-3 pe-3 btn-lg btn-success btn-outline-light  mt-1" style="background-color:light;" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
        </div>
    </div>

    <div class="tab-pane fade" id="nav-product" role="tabpanel" aria-labelledby="nav-product-tab" tabindex="0"></div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create User</h1>
          </div>
          <div class="modal-body">
            <form>
              <label class="form-control-label">USERNAME</label>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtMUsername">
                <label for="txtMUsername">Username</label>
              </div>
              <label class="form-control-label">PASSWORD</label>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="txtMPassword">
                <label for="txtMPassword">Password</label>
              </div>
              <label class="form-control-label">CONFIRM PASSWORD</label>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="txtMConfirmPassword">
                <label for="txtMConfirmPassword">Confirm Password</label>
              </div>
              <label class="form-control-label">AGE</label>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtMAge">
                <label for="txtMAge">Age</label>
              </div>
              <label class="form-control-label">BIRTHDATE</label>
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="txtMBirthdate">
                <label for="txtMBirthdate">Birthdate</label>
              </div>
              <div>
                <label class="form-control-label">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="rbMGender" id="rbMMale" checked value="Male">
                  <label class="form-check-label" for="rbMMale" style="color:rgb(7, 1, 1);">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="rbMGender" id="rbMFemale" value="Female">
                  <label class="form-check-label" for="rbMFemale" style="color:rgb(7, 1, 1);">
                    Female
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-body text-center">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnMClose">Close</button>
            <button type="button" class="btn btn-success" id="btnMCreate">Create</button>
          </div>
        </div>
      </div>
    </div>
</html>
